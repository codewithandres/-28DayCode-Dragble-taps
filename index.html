<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragable Taps</title>
    <!-- - REMIX ICON -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- - custom css -->
    <link rel="stylesheet" href="main.css">
    <!-- - CUSTOS JS -->
    <script type="module" src="app.js" defer></script>
</head>

<body>

    <div class="wrappper">
        <div class="icon"><i id="left" class="ri-arrow-left-s-line"></i></div>
        <ul class="tab-box">
            <li class="tap">Coding</li>
            <li class="tap active">Javascript</li>
            <li class="tap">Doker</li>
            <li class="tap">React</li>
            <li class="tap">Node js</li>
            <li class="tap">Nest</li>
            <li class="tap">Next</li>
            <li class="tap">Flutter</li>
            <li class="tap">Git</li>
            <li class="tap">TypeScript</li>
            <li class="tap">Nest</li>
            <li class="tap">Next</li>
            <li class="tap">Flutter</li>
            <li class="tap">Git</li>
            <li class="tap">TypeScript</li>
        </ul>
        <div class="icon"><i id="rigth" class="ri-arrow-right-s-line"></i></div>
    </div>

</body>

</html>
