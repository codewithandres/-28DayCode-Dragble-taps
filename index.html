<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragable Taps</title>
    <!-- - REMIX ICON -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- - custom css -->
    <link rel="stylesheet" href="main.css">
    <!-- - CUSTOS JS -->
    <script type="module" src="app.js" defer></script>
</head>

<body>
    <h1>Dragable Taps | <span>Dize design</span></h1>
    <div class="wrappper">
        <div class="icon"><i id="left" class="ri-arrow-left-s-line"></i></div>
        <ul class="tab-box">
            <li class="tap"><i class="ri-terminal-fill"></i> Terminal</li>
            <li class="tap active"><i class="ri-javascript-fill"></i> Javascript</li>
            <li class="tap">Doker</li>
            <li class="tap"><i class="ri-reactjs-line"></i> React</li>
            <li class="tap"><i class="ri-nodejs-line"></i> Node js</li>
            <li class="tap"> Nest</li>
            <li class="tap"><i class="ri-nextjs-line"></i> Next</li>
            <li class="tap"><i class="ri-flutter-fill"></i> Flutter</li>
            <li class="tap"><i class="ri-git-branch-line"></i> Git</li>
            <li class="tap">TypeScript</li>
            <li class="tap"><i class="ri-angularjs-fill"></i> Angular</li>
            <li class="tap"><i class="ri-vuejs-line"></i> Vue</li>
            <li class="tap"><i class="ri-openai-fill"></i> Open IA</li>
            <li class="tap"><i class="ri-tailwind-css-fill"></i> Tailwind</li>
            <li class="tap"><i class="ri-supabase-line"></i> Supabase</li>
        </ul>
        <div class="icon"><i id="rigth" class="ri-arrow-right-s-line"></i></div>
    </div>
    <footer><i class="ri-copyright-line"></i> Dize desing 2024</footer>
</body>

</html>
